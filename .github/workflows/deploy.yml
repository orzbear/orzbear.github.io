name: Deploy to GitHub Pages

on:
  # Run on pushes to main
  push:
    branches: [ main ]
  
  # Also run on pull requests targeting the main branch
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened] # These are common types for CI

  # Keep manual trigger
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

